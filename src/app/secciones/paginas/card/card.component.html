<p-card [header]="contenidoCards.titulo">
    
    <ng-template pTemplate="header">
        <img src="assets/angular-logo.png" alt="angular logo">        
    </ng-template>
    
    <p>
        {{contenidoCards.descripcion}}
    </p>
    
    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" [label]="contenidoCards.btn" class="p-button-raised p-button-success" (click)="verRuta(contenidoCards.ruta)"></button>     
    </ng-template>
    
</p-card>
