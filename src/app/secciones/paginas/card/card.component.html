<p-card [header]="contenidoCards.titulo">

    <ng-template pTemplate="header">
        <img src="assets/angular-logo.png">
    </ng-template>

    
    {{contenidoCards.descripcion}}
    

    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" [label]="contenidoCards.btn" class="p-button-raised p-button-success"></button>        
    </ng-template>
    
</p-card>
